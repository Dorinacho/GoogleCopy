<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link class="img" rel="shortcut icon" href="./images/title-bar-image.png" />
    <title>Google</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>

    <div class="top-div">
        <div class="top-text">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
        </div>
        <div class="top-images">
            <img class="nine-dots" aria-label="Google apps" src="./images/nine-dots-menu.svg" />
            <span></span>
            <img class="user-image" src="./images/user-image.png" />
        </div>
    </div>

    <div><img class="google-image" src="./images/google.png" /></div>

    <div class="input-div">

        <input type="text" class="form-control" aria-describedby="helpId" placeholder="">

        <div class="search-buttons">
            <button type="button" class="btn btn-light">Google Search</button>
            <button type="button" class="btn btn-light">I'm Feeling Lucky</button>
        </div>

    </div>

    <div class="bottom-div">

    </div>

</body>

</html>
